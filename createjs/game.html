    <script>
        function createInit(e) {
            canvas = document.getElementById("canvas"),
                anim_container = document.getElementById("animation_container"),
                dom_overlay_container = document.getElementById("dom_overlay_container");
            var t = AdobeAn.getComposition(e)
                , a = t.getLibrary();
            createjs.MotionGuidePlugin.install();
            var n = new createjs.LoadQueue(!0);
            n.maintainScriptOrder = !0,
                n.setMaxConnections(100),
                n.installPlugin(createjs.Sound),
                n.addEventListener("fileload", function (e) {
                    handleFileLoad(e, t)
                }),
                n.addEventListener("complete", function (e) {
                    handleComplete(e, t)
                });
            var a = t.getLibrary();
            n.loadManifest(a.properties.manifest)
        }
        function handleFileLoad(e, t) {
            var a = t.getImages();
            console.log('images=', a)
            e && "image" == e.item.type && (a[e.item.id] = e.result)
        }
        function handleComplete(e, t) {
            var a = t.getLibrary()
                , n = t.getSpriteSheet()
                , o = e.target
                , r = a.ssMetadata;
            console.log(1, a, r)
            for (i = 0; i < r.length; i++) {
                console.log(r[i], r[i].name)
                n[r[i].name] = new createjs.SpriteSheet({
                    images: [o.getResult(r[i].name)],
                    frames: r[i].frames
                });
            }

            var d = document.getElementById("_preload_div__");
            dom_overlay_container.style.display = canvas.style.display = "block",
                exportRoot = new a.main,
                stage = new a.Stage(canvas),
                stage.enableMouseOver(),
                fnStartAnimation = function () {
                    setTimeout(function () {
                        d.style.display = "none"
                    }, 300),
                        stage.addChild(exportRoot),
                        createjs.Ticker.framerate = a.properties.fps,
                        createjs.Ticker.addEventListener("tick", stage)
                }
                ,
                AdobeAn.makeResponsive(!0, "width", !0, 1, [canvas, anim_container, dom_overlay_container]),
                AdobeAn.compositionLoaded(a.properties.id),
                fnStartAnimation()
        }
        function playSound(e, t, a) {
            return createjs.Sound.play(e, {
                interrupt: createjs.Sound.INTERRUPT_EARLY,
                loop: t,
                offset: a
            })
        }
        var canvas, stage, exportRoot, anim_container, dom_overlay_container, fnStartAnimation;
    </script>
